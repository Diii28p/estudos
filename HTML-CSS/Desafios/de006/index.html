<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem abaixo? Tente mudar o tamanho da janela para ver algo divertido</p>
    <picture>
        <source media="(max-width:400)" srcset="imagens/150.jpg" type="image/jpeg">
        <source media="(max-width:750px)" srcset="imagens/350.jpg" type="image/jpeg">
        <img src="imagens/700.jpg" alt="imagem grande">
    </picture>
    
</body>
</html>
